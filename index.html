<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Links</title>
</head>
<body>
    <h1>Click a button to play an MP3 file</h1>

    <!-- Button for the first MP3 file -->
    <button onclick="window.location.href='https://raw.githubusercontent.com/kylethemusicguy/I-AM-MUSIC/main/POP-OUT.mp3'">
        POP OUT
    </button>

    <!-- Button for the second MP3 file -->
    <button onclick="window.location.href='https://raw.githubusercontent.com/kylethemusicguy/I-AM-MUSIC/main/CRUSH.mp3'">
        Play MP3 2
    </button>
</body>
</html>
